image: latest

before_script:
  - yarn

stages:
  - build
  - deployExtension

build:
  stage: build
  script: yarn build

deployExtension:
  stage: deployExtension
  only:
    - master #to be invoked only on master merge
  script:
    - CLIENT_ID=${CLIENT_ID} CLIENT_SECRET=${CLIENT_SECRET} EXTENSION_ID=${EXTENSION_ID} REFRESH_TOKEN=${REFRESH_TOKEN} node ./deploy.js
