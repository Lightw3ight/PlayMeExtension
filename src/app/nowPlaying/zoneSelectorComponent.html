<div class="btn-group" dropdown>
	<button id="single-button" type="button" class="btn btn-primary btn-sm btn-block" dropdownToggle [disabled]="disabled">
      {{getZoneName(activeZone)}} <span class="caret"></span>
    </button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
		<li role="menuitem" *ngFor="let zone of zones"><a class="dropdown-item" (click)="changeZone(zone.path) && false;">{{zone.name}}</a></li>
	</ul>
</div>
