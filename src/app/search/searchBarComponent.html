<div class="search-bar">
	<form (submit)="search(searchValue)" class="form-inline">
		<div class="input-group">
      		<input type="text" [(ngModel)]="searchValue" class="form-control input-sm" placeholder="Search..." autofocus>
      		<span class="input-group-btn">
        		<button type="submit" class="btn btn-primary btn-sm"><i class="icon-search"></i></button>
      		</span>
    	</div>
	</form>
</div>
