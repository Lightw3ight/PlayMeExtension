<div class="artist-tile col-xs-4">
	<a [routerLink]="['/artist', artist.MusicProvider.Identifier, artist.Link]" [attr.title]="artist.Name">
		<img src="/images/pixel.gif" [ngStyle]="{'background-image': 'url('+artist.PortraitUrlLarge+')'}" [attr.alt]="artist.Name">
	</a>
		
	<div>
		<a [routerLink]="['/artist', artist.MusicProvider.Identifier, artist.Link]">{{artist.Name}}</a>
	</div>
</div>
