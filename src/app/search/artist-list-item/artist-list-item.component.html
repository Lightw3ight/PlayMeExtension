<div
	class="artist-list-item">
	<a
		[routerLink]="['/artist', artist.MusicProvider.Identifier, artist.Link]"
		[attr.title]="artist.Name"
		class="artist-list-item__photo">
		<img
			src="/assets/images/pixel.gif"
			[ngStyle]="{'background-image': 'url('+artist.PortraitUrlLarge+')'}"
			[attr.alt]="artist.Name">
	</a>
		
	<div
		class="artist-list-item__name">
		<a
			[routerLink]="['/artist', artist.MusicProvider.Identifier, artist.Link]">
			{{artist.Name}}
		</a>
	</div>
</div>
