<h1
    mat-dialog-title>
    Queue with comment
</h1>

<div
    mat-dialog-content>
    <mat-input-container
        class="queue-with-comment__comment-input">
        <input
            matInput
            placeholder="Comment"
            [(ngModel)]="comment"
            name="queueComment">
    </mat-input-container>
</div>

<div
    mat-dialog-actions>
    <button
        mat-button
        (click)="queueTrack()"
        type="button">
        Queue
    </button>
</div>
