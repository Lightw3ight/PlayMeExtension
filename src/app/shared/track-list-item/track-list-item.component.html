<div
	fxLayout="row"
	fxLayoutAlign="start center">
	<div
		class="track-item__col"
		*ngIf="!track?.IsAlreadyQueued"
		fxFlex="none">
		<img
			[src]="track?.Album.ArtworkUrlMedium"
			class="track-item__album-image">

		<button
			md-icon-button
			class="track-item--hover-fade-in track-item__play-button"
			type="button"
			(click)="queueTrack()">
			<md-icon>play_arrow</md-icon>
		</button>
	</div>

	<div
		class="track-item__col"
		*ngIf="track?.IsAlreadyQueued"
		fxFlex="none">
		<md-icon class="track-item__display-icon">volume_up</md-icon>
	</div>

	<div
		class="track-item__col track-item__details"
		fxFlex
		fxFlexFill>
		<div class="track-item__wrap-trap">
			<div class="track-item__wrap-trap-inner">
				<label>{{track?.Name}}</label>
				<ul class="comma-separated">
					<li *ngFor="let artist of track?.Artists"><a [routerLink]="['/artist', artist.MusicProvider.Identifier, artist.Link]">{{artist.Name}}</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div
		class="track-item__col track-item--hover-fade-in"
		fxFlex="none"
		*ngIf="!track.IsAlreadyQueued">
		<button
			md-icon-button
			[mdMenuTriggerFor]="menu">
  			<md-icon>more_vert</md-icon>
		</button>

		<md-menu
			#menu="mdMenu">
			<button md-menu-item (click)="queueTrack()">
				<md-icon>play_arrow</md-icon>
				<span>Queue</span>
			</button>
			<button md-menu-item (click)="queueWithComment()">
				<md-icon>comment</md-icon>
				<span>Queue with comment</span>
			</button>

			<button md-menu-item [routerLink]="['/album', track?.Album.MusicProvider.Identifier, track?.Album.Link]">
				<md-icon>album</md-icon>
				<span>View album</span>
			</button>
		</md-menu>
	</div>
</div>
