<section
	class="container container--opaque">
	<h1
		class="md-title">
		Queue
	</h1>

	<md-tab-group
		(selectChange)="onActiveTabChanged($event)">
		<md-tab
			label="All">
			<p
				*ngIf="!noHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of history"
				[queuedTrack]="track"
				(likeTrack)="likeTrack(track)"
				(vetoTrack)="vetoTrack(track)">
			</pm-queued-track>
		</md-tab>

		<md-tab
			label="Requested">
			<p
				*ngIf="!noRequestHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of requestHistory"
				[queuedTrack]="track"
				(likeTrack)="likeTrack(track)"
				(vetoTrack)="vetoTrack(track)">
			</pm-queued-track>
		</md-tab>

		<md-tab
			label="Mine">
			<p
				*ngIf="!noUserHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of userHistory"
				[queuedTrack]="track"
				(likeTrack)="likeTrack(track)"
				(vetoTrack)="vetoTrack(track)">
			</pm-queued-track>
		</md-tab>
	</md-tab-group>
</section>
