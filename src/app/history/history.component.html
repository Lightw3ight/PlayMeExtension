<section
	class="container container--opaque">
	<h1
		class="md-title">
		History
	</h1>

	<md-tab-group
		(selectChange)="onActiveTabChanged($event)">
		<md-tab
			label="All">
			<p
				class="padding-top-half"
				*ngIf="noHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of history"
				[queuedTrack]="track">
			</pm-queued-track>
		</md-tab>

		<md-tab
			label="Requested">
			<p
				class="padding-top-half"
				*ngIf="noRequestHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of requestHistory"
				[queuedTrack]="track">
			</pm-queued-track>
		</md-tab>

		<md-tab
			label="Mine">
			<p
				class="padding-top-half"
				*ngIf="noUserHistoryResults">
				No results
			</p>
			<md-spinner *ngIf="loading"></md-spinner>
			<pm-queued-track
				*ngFor="let track of userHistory"
				[queuedTrack]="track">
			</pm-queued-track>
		</md-tab>
	</md-tab-group>
</section>
