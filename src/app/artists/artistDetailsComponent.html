<div class="app-root">
	<div class="artist-art-background" [ngStyle]="{'background-image': 'url(' + artist?.PortraitUrlLarge + ')'}"></div>
	<div class="content-top artist-header">
		<div class="row nav-bar">
			<zone-selector class="col-xs-3" [activeZone]="activeZone"></zone-selector>
			<search-bar class="col-xs-9"></search-bar>
		</div>
		<breadcrumb-bar></breadcrumb-bar>
		<h1>{{artist?.Name}}</h1>
	</div>
	<div class="content-bottom">
		<div class="row">
			<album-list-item *ngFor="let album of artist?.Albums" [album]="album"></album-list-item>
		</div>
	</div>
</div>
