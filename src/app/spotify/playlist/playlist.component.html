<ng-container
    *ngIf="(playlist$ | async) as playlist">
    <pm-fixed-background
        [src]="playlistUrl$ | async">
    </pm-fixed-background>

    <div
        *ngIf="playlist.isLoading">
        Loading...
    </div>

    <div
        *ngIf="!playlist.isLoading">
        <div
            class="hero">
            <h1
                class="md-display-1">
                {{ playlist.result.name }}
            </h1>
        </div>

        <section
            class="container container--opaque">
            <pm-track-list-item
                *ngFor="let track of (tracks$ | async)"
                [track]="track">
            </pm-track-list-item>
            <!-- <pm-spotify-track-item
                *ngFor="let trackItem of playlist.result.tracks.items"
                [track]="trackItem.track">
            </pm-spotify-track-item> -->
        </section>
  </div>
</ng-container>
