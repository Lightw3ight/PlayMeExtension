<a
  [routerLink]="['/spotify/playlist', playlist.owner.id, playlist.id]"
	[attr.title]="playlist.name">
	<mat-card>
		<img
			mat-card-image
      [src]="playlistImage"
      height="60"
      width="60"
      style="width: 60px">
		<mat-card-content>
      {{ playlist.name }}

      <aside>
        {{ playlist.tracks.total}}
      </aside>
		</mat-card-content>
	</mat-card>
</a>
