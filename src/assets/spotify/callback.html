<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>angular2-spotify</title>
    <script>
        window.onload = function () {
            var hash = window.location.hash;
            if (window.location.search.substring(1).indexOf("error") !== -1) {
                window.close();
            } else if (hash) {

                let hashParams = window.location.hash.split('&');
                var token = hashParams[0].split('=')[1];
                localStorage.setItem('angular2-spotify-token', token);

                let tokenExpiryResult = +(hashParams[2].split('=')[1]);
                let tokenExpiry = new Date(new Date().getTime() + tokenExpiryResult * 1000);
                localStorage.setItem('angular2-spotify-token-expiry', tokenExpiry.toJSON());
            }
        }
    </script>
</head>
<body>

</body>
</html>
